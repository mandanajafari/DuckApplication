<h2 class="text-center"> Edit Duck Information</h2>
<hr />
<form class="form-horizontal" role="form" ng-submit="EditDuck(duck);">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-xs-5 control-label">Food:</label>
                    <div class="col-xs-7">
                        <input type="text" class="form-control" id="time" placeholder="What food the ducks are fed" ng-model="duck.FoodName">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-xs-5 control-label">Time:</label>
                    <div class="col-xs-7">
                        <input type="text" class="form-control" id="time" placeholder="What time the ducks are fed" ng-model="duck.Time">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-xs-5 control-label">Location:</label>
                    <div class="col-xs-7">
                        <input type="text" class="form-control" id="author" placeholder="Where the ducks are fed" ng-model="duck.Location">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-xs-5 control-label">Nmber of ducks:</label>
                    <div class="col-xs-7">
                        <input type="text" class="form-control" id="price" placeholder="How many ducks are fed" ng-model="duck.DuckNum">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-xs-5 control-label">Amount:</label>
                    <div class="col-xs-7">
                        <input type="text" class="form-control" id="description" placeholder="How much food the ducks are fed" ng-model="duck.Amount">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-xs-5 control-label">Type:</label>
                    <div class="col-xs-7">
                        <input type="text" class="form-control" id="description" placeholder="what kind of food the ducks are fed" ng-model="duck.FoodType">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group ">
                    <div class="col-xs-5" />
                    <div class="col-xs-7">
                        <input type="submit" class="btn btn-success " value="Edit" />
                        <a href="#" class="btn btn-warning">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
