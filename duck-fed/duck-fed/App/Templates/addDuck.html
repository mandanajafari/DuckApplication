<h2 class="text-center"> Create Duck Information</h2>
<hr />
<form class="form-horizontal" role="form" ng-submit="CreateDuck(duck)">
    <div class="container">
        <div class="row">     
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-xs-5 control-label">Food:</label>
                    <div class="col-xs-7">
                        <input type="text" class="form-control" id="food" placeholder="What food the ducks are fed" ng-model="duck.FoodName">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-xs-5 control-label">Type:</label>
                    <div class="col-xs-7">
                       <select class="form-control" ng-change="getTypes()" ng-model="duck.FoodType">
                            <option ng-selected="duck.FoodType == item.Id" ng-repeat="item in types" ng-value="item.Id">{{item.Type}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-xs-5 control-label">Time:</label>
                    <div class="col-xs-7">
                        <input type="date" class="form-control" id="duckName" placeholder="Time" ng-model="duck.Time">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-xs-5 control-label">Location:</label>
                    <div class="col-xs-7">
                        <input type="text" class="form-control" id="location" placeholder="Where the ducks are fed" ng-model="duck.Location">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-xs-5 control-label">Nmber of ducks:</label>
                    <div class="col-xs-7">
                        <input type="text" class="form-control" id="ducknum" placeholder="How many ducks are fed" ng-model="duck.DuckNum">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-xs-5 control-label">Amount:</label>
                    <div class="col-xs-7">
                        <input type="text" class="form-control" id="amount" placeholder="How much food the ducks are fed" ng-model="duck.Amount">
                    </div>
                </div>
            </div>
        
           
            <div class="col-xs-12">
                <div class="form-group ">
                    <div class="col-xs-5" />
                    <div class="col-xs-7">
                        <input type="submit" class="btn btn-success " value="Create" />
                        <a href="#" class="btn btn-warning">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
